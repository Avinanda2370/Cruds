{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block body %}
<div class="container">
    <div class="col">
        <div class="row">
            {% for i in prof %}
            <div class="card" style="margin-top:10px; margin-right:10px; width:18rem">
                <img style="height:200px; width:200px" src="{{i.Image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{i.Name}}</h5>
                    <p class="card-text">{{i.Address}}</p>
                    <a href="{% url 'see_prof' i.id %}" class="btn btn-primary">See Profile</a>
                    <a href="{% url 'delete' i.id%}" class="btn btn-primary" style="background-color:red">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% comment %}
<h1>CALCULATOR</h1>
<form method="POST">
    {% csrf_token %}
    <label>Number 1</label>
    <input type="text" name="num1"><br><br>
    <label>operation</label>
    <input type="text" name="operation"><br><br>
    <label>Number 2</label>
    <input type="text" name="num2"><br><br>
    <button type="submit">Submit</button>
</form>
<h2>Your ans is {{result}}</h2>
{% endcomment %}
{% endblock %}
